<div>
  <uofx-form-field-name [name]="name" [required]="required">
  </uofx-form-field-name>
</div>
<div class="fw-control">
  <table [formGroup]="form">
    <tr>
      <td><strong>Company Name:</strong></td>
      <td><input formControlName="companyName" type="text"></td>
    </tr>
    <tr>
      <td><strong>Address:</strong></td>
      <td><input formControlName="address" type="text"></td>
    </tr>
    <tr>
      <td><strong>Phone:</strong></td>
      <td><input formControlName="phone" type="text"></td>
    </tr>
    <tr>
      <td><strong>Category:</strong></td>
      <td>
        <p-dropdown
          [showClear]="true" [options]="items" formControlName="category"
          [placeholder]="'global.comm.select.default-placeholder' | translate"
          optionLabel="categoryName" optionValue="categoryID" styleClass="width-100"
        ></p-dropdown>
      </td>
    </tr>
    <tr>
      <td colspan="2">
<p-table [value]="gridData" styleClass="p-datatable-gridlines" [scrollable]="true"
  [(selection)]="selectedItems"
  [rowHover]="true"  [rows]="10" [paginator]="true" [showCurrentPageReport]="true"
  [alwaysShowPaginator]="false"
  currentPageReportTemplate="{currentPage} of {totalPages} pages ({totalRecords} items)">
  <ng-template pTemplate="emptymessage">
    <tr class="datatable-empty">
      <td>
        <span [translate]="'global.comm.grid.empty'"></span>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th width="80px" class="text-center">No.</th>
      <th width="40px" *ngIf="editable" class="text-center">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>companyName</th>
      <th>address</th>
      <th>phone</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td class="text-center">
        {{item.no}}
      </td>
      <td *ngIf="editable" class="text-center">
        <p-tableCheckbox [value]="item"></p-tableCheckbox>
      </td>
      <td>
        {{ item.companyName }}
      </td>
      <td>
        {{ item.address }}
      </td>
      <td>
        {{ item.phone }}
      </td>
    </tr>
  </ng-template>
</p-table>
      </td>
    </tr>
  </table>
<button
   class="e-btn u-btn-primary buttons-opposite"
    data-ripple="true"
   (click)="Open()">開窗
 </button>
</div>
